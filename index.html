    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #imageContainer {
            margin-top: 20px;
            position: relative; /* 画像と選択肢ボックスを重ねるために必要 */
        }

        img {
            /* 画像を80%のサイズに縮小する */
            width: 80%;
            height: auto;
            max-width: 1920px;
            max-height: 100vh;
        }
        /* ○と×を絶対位置指定 */
        #result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 200px; /* 大きさを調整 */
        }

            /* 色の指定 */
            #result.correct {
                color: green; /* 〇を緑色に指定 */
            }

            #result.incorrect {
                color: red; /* ×を赤色に指定 */
            }

        #selectContainer {
            display: flex;
            justify-content: center;
        }
        /* スタートボタンのスタイル */
        #startButton {
            width: 150px;
            max-height: 50px;
        }
        /* 次へボタンのスタイル */
        #nextButton {
            width: 150px;
            max-height: 50px;
        }
        /* リーチカードのスタイル */
        .reach-card {
            background-color: red;
            color: white;
            border: 2px solid #ccc; /* 枠線を設定 */
            border-radius: 10px;
            cursor: pointer; /* カーソルをポインターに変更（クリック可能な要素を示す） */
            transition: box-shadow 0.3s; /* 影の変化を滑らかにするトランジション */
        }

        /* ダマカードのスタイル */
        .dama-card {
            background-color: green;
            color: white;
            border: 2px solid #ccc; /* 枠線を設定 */
            border-radius: 10px;
            cursor: pointer; /* カーソルをポインターに変更（クリック可能な要素を示す） */
            transition: box-shadow 0.3s; /* 影の変化を滑らかにするトランジション */
        }
        /* リーチとダマのカードにマウスが乗った際のスタイル */
        #selectContainer .reach-card:hover,
        #selectContainer .dama-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* 影を強く表示 */
        }
        /* 問題数選択ボタン */
        #questionCount {
        }
    </style>

            const image = createImage(src);

            imageContainer.appendChild(image);
        }

            const img = document.createElement('img');
            img.src = src;
            return img;
        }

        // カテゴリと親/子の選択に応じて絞り込み
        function filterImagePairs(category, role) {

            const filteredPairs = imagePairs.filter((pair) => {
                const categoryMatch = category === '全部' || pair.category.includes(category);
                const roleMatch = role === '全部' || pair.role === role;

                return categoryMatch && roleMatch;
            });
